<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Magic 8 Ball App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My Magic 8 Ball</h1>
    </header>
    
    <div id="userInput">
        <label for="userQuestion">Ask me anything!</label>
        <input type="text" id="userQuestion" placeholder="Type your question here...">
        <button onclick="ask()" id="askButton">Ask</button>  
    </div>

    <div id="answers">
        <p id="noQuestion"></p>
        <img src="images/magic8ball_start.png" name="canvas" id="canvas">
        <button onclick="resetEightBall()" id ="eightBall">Click to Reset the Magic 8 Ball</button>
    </div>
    

    <footer>
        <p>&copy; 2022 Felipe Ortega</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
